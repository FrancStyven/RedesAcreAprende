	<label>Clases de direcciones IP</label><br>
	<label>Las clases de direcciones IP tienen la tarea de representar y denotar el rango del direccionamiento de la redes, la funcionalidad mas importante de las clases es que identifican las redes e identifica el host de la red, cuenta con 3 clases (A), (B),(C):
	<lu><li>(A): Se indetifica por estar comprendida del 0 --> 127.</li></lu>
	<lu><li>(B): Se identifica por estar comprendida del 128 -->191.</li></lu>
	<lu><li>(C): Se indetifica por estar comprendida del 192-->223.</li></lu>
